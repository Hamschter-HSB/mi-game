<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Pizza Delivery Game - HSB</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>

  <script src="game/shared.js"></script>

  <!-- Scenes -->
  <script src="game/scenes/MusicManagerScene.js"></script>
  <script src="game/scenes/LoadingScene.js"></script>
  <script src="game/scenes/Press2PlayScene.js"></script>
  <script src="game/scenes/MainMenuScene.js"></script>
  <script src="game/scenes/SettingsScene.js"></script>
  <script src="game/scenes/CreditsScene.js"></script>
  <script src="game/scenes/GameScene.js"></script>
  <script src="game/scenes/DeliveryCutsceneScene.js"></script>
  <script src="game/scenes/GameoverScene.js"></script>
  <script src="game/scenes/PauseMenuScene.js"></script>

  <!-- Game Init -->
  <script>
    const config = {
      type: Phaser.AUTO,
      width: window.innerWidth,
      height: window.innerHeight,
      pixelArt: true,
      scale: {
        mode: Phaser.Scale.RESIZE, // <--- wichtig!
        autoCenter: Phaser.Scale.CENTER_BOTH
      },
      scene: [
        LoadingScene,
        MusicManagerScene,
        Press2PlayScene,
        MainMenuScene,
        SettingsScene,
        CreditsScene,
        GameScene,
        DeliveryCutsceneScene,
        GameoverScene,
        PauseMenuScene
      ],
      backgroundColor: '#000',
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false
        }
      }
    };

    new Phaser.Game(config);
  </script>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* ← Scrollbalken ausblenden */
    width: 100%;
    height: 100%;
  }

  canvas {
    display: block; /* Verhindert zusätzlichen Abstand um das Canvas */
  }
</style>

</body>
</html>
